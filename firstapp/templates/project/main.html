<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/signin.css" %}">
  <title>Тестик</title>

  </head>
  <body class="text-center">
    <form class="form-signin">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h1 class="h3 mb-3 font-weight-normal">Тест на зависимость к курению</h1>
      </div>
  <input id="Name" class="form-control" placeholder="Имя" required autofocus>
  <input id="Sur" class="form-control" placeholder="Фамилия"  required>

  <div class="checkbox mb-3"></div>
      <button class="btn btn-lg btn-light btn-block" onclick="main() "type="submit">
        <a href="http://127.0.0.1:8000/mainproject/test">Начать тест</a>
      </button>
  <p class="mt-5 mb-3 text-muted">&copy;2020</p>
      </div>
        </div>
    </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="module" src="{% static "js/main.js" %}"></script>
</body>
</html>
