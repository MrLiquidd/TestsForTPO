<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/index.css" %}"><title>Новый пользователь</title>
</head>
<body>
<center>
     <div class="card" style="width: 18rem;">
  <div class="card-body">
<font size="6   "><span class="badge badge-info">Новый клиент</span></font>
    <form method="POST" action="client">
        {% csrf_token %}
        <p>
            <label>Введите имя</label>
            <input type="text" name="name"  {{client.name}} />
        </p>
        <p>
            <label>Введите логин</label>
            <input type="text" name="login"  {{client.login}} />
        </p>
        <p>
            <label>Введите пароль</label>
            <input type="password" name="password"  {{client.password}} />
        </p>
        <p>
            <label>Введите пол</label>
            <input type="text" name="pol"  {{client.pol}} />
        </p>
          <p>
            <label>Введите возраст</label>
            <input type="number" name="age"  {{client.age}} />
        </p>
          <p>
            <label>Введите e-mail</label>
            <input type="text" name="mail"  {{client.mail}} />
        </p>
        <button type="submit" class="btn btn-outline-info btn-lg">Внести</button>
    </form>
  </div>
     </div>
</center>
</body>
</html>
