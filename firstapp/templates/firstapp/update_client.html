<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/index.css" %}"><title>Редактирование посетителей</title>
</head>
<body>
<center>
<font size="100"><span class="badge badge-info " >Редактирование и удаление посетителей</span></font>
<form method="POST" class="form-horizontal">
        {% csrf_token %}
    <p>
            <label>Введите имя</label>
            <input type="text" name="name"  {{client.name}} />
        </p>
        <p>
            <label>Введите логин</label>
            <input type="text" name="login"  {{client.login}} />
        </p>
        <p>
            <label>Введите пароль</label>
            <input type="password" name="password"  {{client.password}} />
        </p>
        <p>
            <label>Введите пол</label>
            <input type="text" name="pol"  {{client.pol}} />
        </p>
          <p>
            <label>Введите возраст</label>
            <input type="number" name="age"  {{client.age}} />
        </p>
          <p>
            <label>Введите e-mail</label>
            <input type="text" name="mail"  {{client.mail}} />
        </p>


        <input type="submit" value="Сохранить" >
        <input type="reset" value="Отмена" >
</form>
</center>
</body>
</html>
